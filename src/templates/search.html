<div class="search-bar form-inline">
  <input ng-model="$ctrl.searchInputValue" ng-model-options="{debounce: 500}" ng-change="$ctrl.handleClick()" class="form-control" type="text" placeholder="Search" />
  <button ng-click="$ctrl.handleClick()" class="btn">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
